<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100 mt-5">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100 m">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<center>
								<h1 class="fs-4 card-title fw-bold mb-4 text-danger">Login</h1>
							</center>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
								<div class="mb-3">
									<label class="mb-2 text-dark" for="uname">Username</label>
									<input id="uname" type="text" class="form-control" name="username" value="" required>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-dark" for="pwd">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								</div>
								<center>
									<div class="md-3">
										<button type="submit" class="btn btn-danger ms-auto">
											Login
										</button>
									</div>
								</center>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account? <a href="/registration" class="text-dark">Create One</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>

        <!DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Admin</title>
        </head>

        <body>
            <section class="vh-100 bg-image" style="background-color: cadetblue;">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Add Stock</h2>

                                    <form action = "../stock_data/temp" method="get" enctype="multipart/form-data">
                                        <div class="mb-3">
                                            <label class="mb-2 text-dark" for="uname">Stock Symbol</label>
                                            <input id="symbol" type="text" class="form-control" name="symbol" value=""
                                                required>
                                        </div>
                                        <center>
                                            <div class="md-3">
                                                <button type="submit" class="btn btn-danger ms-auto">
                                                    Add Stock
                                                </button>
                                            </div>
                                        </center>
                                    </form>
            </section>






        </body>

        </html>
    </section>
